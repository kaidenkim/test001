steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/cloud-run-test-backend', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/cloud-run-test-backend']
- name: 'gcr.io/cloud-builders/gcloud'
  args: 
    - 'run'
    - 'deploy'
    - 'cloud-run-test-backend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/cloud-run-test-backend'
    - '--region'
    - 'asia-east01'
    - '--allow-unauthenticated'
    - '--vpc-connector'
    - 'vpc-connector-001'
    - '--set-env-vars'
    - 'BACKEND_URL=https://cloud-run-test-backend-n5pwu7fhga-du.a.run.app'
    - '--ingress'
    - 'all'
    - '--vpc-egress'
    - 'all-traffic'
